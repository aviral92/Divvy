// File to store a node's interface
syntax = "proto3";

package pb;

service Divvy {
    rpc Ping(Empty) returns (Success) {}
    rpc NodeJoin (NewNode) returns (Success) {}
}

// An empty message
message Empty {
}

// A success message
message Success {
}

// Let other peers know of a new peer
message NewNode {
    string nodeID = 1;
    string address = 2;
}
